name: auto-delete-merged-branches

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'dependabot/') == false
    runs-on: ubuntu-latest
    steps:
      - name: Delete head branch
        uses: actions/github-script@v7
        with:
          script: |
            const ref = context.payload.pull_request.head.ref
            const owner = context.repo.owner
            const repo = context.repo.repo
            core.info(`Deleting merged branch: ${ref}`)
            try {
              await github.git.deleteRef({ owner, repo, ref: `heads/${ref}` })
            } catch (e) {
              core.warning(`Could not delete branch ${ref}: ${e.message}`)
            }
