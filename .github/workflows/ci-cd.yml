name: SOPHIA V4 Ultimate Autonomous CI/CD
# Real-time deployment pipeline for autonomous AI system

on:
  push:
    branches: [main]
    paths:
      - 'sophia_v4_*.py'
      - 'apps/sophia-api/**'
      - 'requirements*.txt'
      - 'fly.toml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

jobs:
  test:
    name: ğŸ§ª Test SOPHIA V4 Autonomous Capabilities
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_ultimate_autonomous.txt
        pip install pytest pytest-asyncio pytest-cov
        
    - name: ğŸ” Lint Code Quality
      run: |
        pip install flake8 black
        flake8 sophia_v4_*.py --max-line-length=120 --ignore=E203,W503
        black --check sophia_v4_*.py
        
    - name: ğŸ§ª Run Unit Tests
      run: |
        pytest tests/ -v --cov=sophia_v4_ultimate_autonomous --cov-report=xml
        
    - name: ğŸ”¬ Test GitHub API Integration
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -c "
        import os
        from github import Github
        g = Github(os.getenv('GITHUB_TOKEN'))
        repo = g.get_repo('ai-cherry/sophia-intel')
        print(f'âœ… GitHub API: {repo.full_name} - {repo.default_branch}')
        "
        
    - name: ğŸ¯ Test OpenRouter Models
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python -c "
        import requests, os
        response = requests.get(
            'https://openrouter.ai/api/v1/models',
            headers={'Authorization': f'Bearer {os.getenv(\"OPENROUTER_API_KEY\")}'}
        )
        print(f'âœ… OpenRouter API: {response.status_code} - {len(response.json().get(\"data\", []))} models')
        "

  deploy:
    name: ğŸš€ Deploy SOPHIA V4 to Fly.io
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Fly.io CLI
      uses: superfly/flyctl-actions/setup-flyctl@master
      
    - name: ğŸ”§ Validate Fly.io Configuration
      run: |
        flyctl config validate
        echo "âœ… Fly.io configuration valid"
        
    - name: ğŸš€ Deploy to Fly.io
      run: |
        flyctl deploy --app sophia-intel --strategy immediate
        echo "ğŸ¯ Deployment initiated for SOPHIA V4"
        
    - name: ğŸ¥ Health Check
      run: |
        sleep 30
        curl -f https://sophia-intel.fly.dev/api/v1/health || exit 1
        echo "âœ… SOPHIA V4 health check passed"
        
    - name: ğŸ§ª Live Integration Test
      run: |
        curl -X POST https://sophia-intel.fly.dev/api/v1/chat \
          -H "Content-Type: application/json" \
          -d '{
            "query": "Test autonomous capabilities",
            "user_id": "ci-cd-test",
            "sources_limit": 1
          }' | grep -q "partner" && echo "âœ… SOPHIA V4 responding correctly"

  monitor:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“ˆ Check Metrics
      run: |
        echo "ğŸ” Monitoring SOPHIA V4 deployment..."
        
        # Check response time
        RESPONSE_TIME=$(curl -w "%{time_total}" -s -o /dev/null https://sophia-intel.fly.dev/api/v1/health)
        echo "âš¡ Response time: ${RESPONSE_TIME}s"
        
        # Verify under 2.5s requirement
        if (( $(echo "$RESPONSE_TIME < 2.5" | bc -l) )); then
          echo "âœ… Response time within SLA"
        else
          echo "âŒ Response time exceeds 2.5s SLA"
          exit 1
        fi
        
    - name: ğŸ¯ Test Real GitHub Integration
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Test SOPHIA's GitHub API access
        curl -X POST https://sophia-intel.fly.dev/api/v1/chat \
          -H "Content-Type: application/json" \
          -d '{
            "query": "analyze repository structure",
            "user_id": "ci-cd-github-test",
            "action": "repository"
          }' | grep -q "repository" && echo "âœ… GitHub integration working"
          
    - name: ğŸ“ Update Deployment Status
      run: |
        echo "ğŸ‰ SOPHIA V4 Ultimate Autonomous deployment completed successfully!"
        echo "ğŸŒ Live at: https://sophia-intel.fly.dev/v4/"
        echo "ğŸ“Š Repository: https://github.com/ai-cherry/sophia-intel"
        echo "ğŸ¤  Neon cowboy AI ready for autonomous domination!"

