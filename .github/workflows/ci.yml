name: ci-quality

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyyaml pytest

      - name: Run sanity checks
        run: |
          python scripts/ci_sanity_checks.py

      - name: Ruff lint
        run: |
          ruff check .

      - name: Run tests (quick)
        run: |
          pytest -q

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gitleaks scan (blocking)
        uses: zricethezav/gitleaks-action@v2
