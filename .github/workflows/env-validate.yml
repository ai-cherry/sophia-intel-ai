name: env-validate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install validator deps
        run: pip install jsonschema
      - name: Validate .env.master against schema
        run: python scripts/validate_env_schema.py

