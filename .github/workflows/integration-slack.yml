name: slack-integration-live

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'tools/slack/**'
      - 'scripts/test_integrations.py'

jobs:
  slack-smoke:
    if: ${{ secrets.SLACK_BOT_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install slack_sdk python-dotenv
      - name: Run Slack smoke test
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_TEST_CHANNEL: ${{ secrets.SLACK_TEST_CHANNEL }}
        run: |
          python tools/slack/smoke.py

