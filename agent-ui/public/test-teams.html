<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Teams API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .panel {
            flex: 1;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #output {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <h1>Test Teams API - Direct Browser Test</h1>
    
    <div class="container">
        <div class="panel">
            <h2>Configuration</h2>
            <label>API Endpoint:</label>
            <input type="text" id="endpoint" value="http://localhost:8005" />
            
            <label>Team:</label>
            <select id="team">
                <option value="strategic-swarm">Strategic Planning Swarm</option>
                <option value="development-swarm">Development & Implementation Swarm</option>
                <option value="security-swarm">Security & Quality Assurance Swarm</option>
                <option value="research-swarm">Research & Innovation Swarm</option>
            </select>
            
            <label>Message:</label>
            <textarea id="message" rows="4">examine our cloud deployment plan and give me an improvement plan</textarea>
            
            <button onclick="testTeams()">Send to Team (JSON)</button>
            <button onclick="testTeamsStream()">Send to Team (Stream)</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>
        
        <div class="panel">
            <h2>Response</h2>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testTeams() {
            const endpoint = document.getElementById('endpoint').value;
            const team = document.getElementById('team').value;
            const message = document.getElementById('message').value;
            
            log('Testing Teams API (JSON)...', 'info');
            log(`Endpoint: ${endpoint}/teams/run`, 'info');
            log(`Team: ${team}`, 'info');
            log(`Message: ${message}`, 'info');
            
            const payload = {
                message: message,
                team_id: team,
                stream: false,
                session_id: ""
            };
            
            log(`Payload: ${JSON.stringify(payload, null, 2)}`, 'info');
            
            try {
                const response = await fetch(`${endpoint}/teams/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                log('Response:', 'info');
                log(JSON.stringify(data, null, 2), response.ok ? 'success' : 'error');
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testTeamsStream() {
            const endpoint = document.getElementById('endpoint').value;
            const team = document.getElementById('team').value;
            const message = document.getElementById('message').value;
            
            log('Testing Teams API (Streaming)...', 'info');
            log(`Endpoint: ${endpoint}/teams/run`, 'info');
            log(`Team: ${team}`, 'info');
            log(`Message: ${message}`, 'info');
            
            const payload = {
                message: message,
                team_id: team,
                stream: true,
                session_id: ""
            };
            
            log(`Payload: ${JSON.stringify(payload, null, 2)}`, 'info');
            
            try {
                const response = await fetch(`${endpoint}/teams/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const error = await response.text();
                    log(`Error: ${error}`, 'error');
                    return;
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                log('Stream complete', 'success');
                            } else {
                                try {
                                    const json = JSON.parse(data);
                                    if (json.phase) {
                                        log(`[${json.phase}] ${json.token || ''}`, 'info');
                                        if (json.critic) {
                                            log(`Critic: ${JSON.stringify(json.critic, null, 2)}`, 'warning');
                                        }
                                        if (json.judge) {
                                            log(`Judge: ${JSON.stringify(json.judge, null, 2)}`, 'warning');
                                        }
                                        if (json.final) {
                                            log(`Final: ${JSON.stringify(json.final, null, 2)}`, json.final.success ? 'success' : 'error');
                                        }
                                    }
                                } catch (e) {
                                    log(`Raw: ${data}`, 'info');
                                }
                            }
                        }
                    }
                }
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
