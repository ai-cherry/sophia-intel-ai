<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Factory - Sophia Intelligence</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .agent-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .agent-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .agent-card.selected {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        .specialty-badge {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
        }
        .capability-tag {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        }
        .swarm-template-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
        }
        .swarm-template-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
            padding: 16px;
            border-radius: 8px;
            color: white;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        .notification.success { background-color: #10b981; }
        .notification.error { background-color: #ef4444; }
        .notification.info { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Configuration
        const API_BASE = '/api/factory';

        // Utility Functions
        const showNotification = (message, type = 'info') => {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        };

        // Agent Card Component
        const AgentCard = ({ agent, selected, onSelect, onViewDetails }) => {
            const getSpecialtyIcon = (specialty) => {
                const icons = {
                    architect: 'fa-building',
                    developer: 'fa-code',
                    tester: 'fa-bug',
                    devops: 'fa-server',
                    security: 'fa-shield-alt',
                    analyst: 'fa-chart-line',
                    researcher: 'fa-search',
                    product_manager: 'fa-tasks',
                    data_scientist: 'fa-database',
                    writer: 'fa-pen',
                    designer: 'fa-paint-brush',
                    marketer: 'fa-bullhorn'
                };
                return icons[specialty] || 'fa-user';
            };

            return (
                <div className={`agent-card p-6 bg-white rounded-xl cursor-pointer ${selected ? 'selected' : ''}`}
                     onClick={() => onSelect(agent)}>
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex items-center">
                            <div className="w-12 h-12 rounded-full gradient-bg flex items-center justify-center text-white mr-4">
                                <i className={`fas ${getSpecialtyIcon(agent.specialty)} text-xl`}></i>
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold text-gray-800">{agent.metadata.name}</h3>
                                <span className="specialty-badge text-white text-xs px-2 py-1 rounded-full">
                                    {agent.specialty.replace('_', ' ').toUpperCase()}
                                </span>
                            </div>
                        </div>
                        <div className="flex items-center space-x-2">
                            <span className="text-sm text-gray-500">v{agent.metadata.version}</span>
                            <button
                                onClick={(e) => {
                                    e.stopPropagation();
                                    onViewDetails(agent);
                                }}
                                className="text-blue-500 hover:text-blue-700"
                            >
                                <i className="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>

                    <p className="text-gray-600 text-sm mb-4 line-clamp-2">{agent.metadata.description}</p>

                    <div className="mb-4">
                        <div className="flex flex-wrap gap-1 mb-2">
                            {agent.capabilities.slice(0, 3).map(cap => (
                                <span key={cap} className="capability-tag text-white text-xs px-2 py-1 rounded-full">
                                    {cap.replace('_', ' ')}
                                </span>
                            ))}
                            {agent.capabilities.length > 3 && (
                                <span className="text-xs text-gray-500 px-2 py-1">
                                    +{agent.capabilities.length - 3} more
                                </span>
                            )}
                        </div>
                    </div>

                    <div className="flex items-center justify-between text-sm">
                        <div className="flex items-center">
                            <div className="flex items-center mr-4">
                                <i className="fas fa-star text-yellow-400 mr-1"></i>
                                <span>{(agent.metadata.success_rate * 100).toFixed(1)}%</span>
                            </div>
                            <div className="flex items-center">
                                <i className="fas fa-clock text-gray-400 mr-1"></i>
                                <span>{agent.metadata.usage_count} uses</span>
                            </div>
                        </div>
                        <span className="text-xs text-gray-500">
                            {agent.personality.replace('_', ' ')}
                        </span>
                    </div>
                </div>
            );
        };

        // Swarm Template Card Component
        const SwarmTemplateCard = ({ template, onSelect, onViewDetails }) => {
            const getTypeIcon = (type) => {
                const icons = {
                    software_dev_team: 'fa-laptop-code',
                    bi_analytics_team: 'fa-chart-bar',
                    security_team: 'fa-shield-alt'
                };
                return icons[type] || 'fa-users';
            };

            return (
                <div className="swarm-template-card p-6 rounded-xl cursor-pointer"
                     onClick={() => onSelect(template)}>
                    <div className="flex items-start justify-between mb-4">
                        <div className="flex items-center">
                            <div className="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white mr-4">
                                <i className={`fas ${getTypeIcon(template.id)} text-xl`}></i>
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold text-gray-800">{template.name}</h3>
                                <span className="text-sm text-gray-500">{template.type} â€¢ {template.execution_mode}</span>
                            </div>
                        </div>
                        <button
                            onClick={(e) => {
                                e.stopPropagation();
                                onViewDetails(template);
                            }}
                            className="text-blue-500 hover:text-blue-700"
                        >
                            <i className="fas fa-info-circle"></i>
                        </button>
                    </div>

                    <p className="text-gray-600 text-sm mb-4">{template.description}</p>

                    <div className="mb-4">
                        <div className="text-sm text-gray-700 mb-2">Required Specialties:</div>
                        <div className="flex flex-wrap gap-1">
                            {template.required_specialties.map(spec => (
                                <span key={spec} className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
                                    {spec.replace('_', ' ')}
                                </span>
                            ))}
                        </div>
                    </div>

                    <div className="flex items-center justify-between text-sm">
                        <div className="flex items-center space-x-4">
                            <span className="flex items-center">
                                <i className="fas fa-users text-gray-400 mr-1"></i>
                                Up to {template.max_agents} agents
                            </span>
                        </div>
                        <button className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-2 rounded-lg text-sm hover:shadow-lg transition-all">
                            Use Template
                        </button>
                    </div>
                </div>
            );
        };

        // Main Agent Factory Dashboard Component
        const AgentFactoryDashboard = () => {
            const [activeTab, setActiveTab] = useState('inventory');
            const [agents, setAgents] = useState([]);
            const [swarmTemplates, setSwarmTemplates] = useState([]);
            const [selectedAgents, setSelectedAgents] = useState([]);
            const [loading, setLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterSpecialty, setFilterSpecialty] = useState('');
            const [filterCapability, setFilterCapability] = useState('');
            const [specialties, setSpecialties] = useState([]);
            const [capabilities, setCapabilities] = useState([]);
            const [stats, setStats] = useState({});

            // Load initial data
            useEffect(() => {
                loadAgents();
                loadSwarmTemplates();
                loadSpecialties();
                loadCapabilities();
                loadStats();
            }, []);

            const loadAgents = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE}/inventory/agents`);
                    const data = await response.json();
                    setAgents(data.agents || []);
                } catch (error) {
                    showNotification('Failed to load agents', 'error');
                    console.error('Error loading agents:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadSwarmTemplates = async () => {
                try {
                    const response = await fetch(`${API_BASE}/inventory/swarm-templates`);
                    const data = await response.json();
                    setSwarmTemplates(data.templates || []);
                } catch (error) {
                    showNotification('Failed to load swarm templates', 'error');
                    console.error('Error loading templates:', error);
                }
            };

            const loadSpecialties = async () => {
                try {
                    const response = await fetch(`${API_BASE}/inventory/specialties`);
                    const data = await response.json();
                    setSpecialties(data.specialties || []);
                } catch (error) {
                    console.error('Error loading specialties:', error);
                }
            };

            const loadCapabilities = async () => {
                try {
                    const response = await fetch(`${API_BASE}/inventory/capabilities`);
                    const data = await response.json();
                    setCapabilities(data.capabilities || []);
                } catch (error) {
                    console.error('Error loading capabilities:', error);
                }
            };

            const loadStats = async () => {
                try {
                    const response = await fetch(`${API_BASE}/inventory/stats`);
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            };

            const handleAgentSelect = (agent) => {
                const isSelected = selectedAgents.find(a => a.id === agent.id);
                if (isSelected) {
                    setSelectedAgents(selectedAgents.filter(a => a.id !== agent.id));
                } else {
                    setSelectedAgents([...selectedAgents, agent]);
                }
            };

            const handleCreateSwarmFromSelection = async () => {
                if (selectedAgents.length === 0) {
                    showNotification('Please select at least one agent', 'error');
                    return;
                }

                const swarmConfig = {
                    name: `Custom Swarm ${new Date().getTime()}`,
                    description: 'Custom swarm created from selected agents',
                    type: 'standard',
                    execution_mode: 'parallel',
                    required_specialties: [...new Set(selectedAgents.map(a => a.specialty))],
                    max_agents: selectedAgents.length
                };

                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE}/inventory/swarms/create`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(swarmConfig)
                    });

                    const data = await response.json();

                    if (data.success) {
                        showNotification(`Swarm created successfully: ${data.swarm_id}`, 'success');
                        setSelectedAgents([]);
                    } else {
                        throw new Error(data.message || 'Failed to create swarm');
                    }
                } catch (error) {
                    showNotification('Failed to create swarm', 'error');
                    console.error('Error creating swarm:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleTemplateSelect = async (template) => {
                try {
                    setLoading(true);
                    const response = await fetch(`${API_BASE}/inventory/swarms/from-template/${template.id}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({})
                    });

                    const data = await response.json();

                    if (data.success) {
                        showNotification(`Swarm created from template: ${data.swarm_id}`, 'success');
                    } else {
                        throw new Error(data.message || 'Failed to create swarm from template');
                    }
                } catch (error) {
                    showNotification('Failed to create swarm from template', 'error');
                    console.error('Error creating swarm from template:', error);
                } finally {
                    setLoading(false);
                }
            };

            // Filter agents based on search and filters
            const filteredAgents = agents.filter(agent => {
                const matchesSearch = !searchTerm ||
                    agent.metadata.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    agent.metadata.description.toLowerCase().includes(searchTerm.toLowerCase());

                const matchesSpecialty = !filterSpecialty || agent.specialty === filterSpecialty;

                const matchesCapability = !filterCapability ||
                    agent.capabilities.some(cap => cap === filterCapability);

                return matchesSearch && matchesSpecialty && matchesCapability;
            });

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="gradient-bg text-white">
                        <div className="max-w-7xl mx-auto px-6 py-8">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold mb-2">Agent Factory</h1>
                                    <p className="text-blue-100">Centralized Agent & Swarm Management System</p>
                                </div>
                                <div className="flex items-center space-x-6">
                                    <div className="text-center">
                                        <div className="text-2xl font-bold">{stats.total_agents || 0}</div>
                                        <div className="text-sm text-blue-100">Agents</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold">{stats.total_swarms_created || 0}</div>
                                        <div className="text-sm text-blue-100">Swarms</div>
                                    </div>
                                    <div className="text-center">
                                        <div className="text-2xl font-bold">{((stats.average_success_rate || 0) * 100).toFixed(1)}%</div>
                                        <div className="text-sm text-blue-100">Success Rate</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation Tabs */}
                    <div className="max-w-7xl mx-auto px-6">
                        <div className="border-b border-gray-200">
                            <nav className="-mb-px flex space-x-8">
                                {[
                                    { id: 'inventory', name: 'Agent Inventory', icon: 'fa-users' },
                                    { id: 'templates', name: 'Swarm Templates', icon: 'fa-layer-group' },
                                    { id: 'builder', name: 'Swarm Builder', icon: 'fa-cogs' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`${
                                            activeTab === tab.id
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        } whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center`}
                                    >
                                        <i className={`fas ${tab.icon} mr-2`}></i>
                                        {tab.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {/* Agent Inventory Tab */}
                        {activeTab === 'inventory' && (
                            <div>
                                {/* Filters and Search */}
                                <div className="mb-8 bg-white p-6 rounded-xl shadow-sm">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Search</label>
                                            <input
                                                type="text"
                                                placeholder="Search agents..."
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Specialty</label>
                                            <select
                                                value={filterSpecialty}
                                                onChange={(e) => setFilterSpecialty(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="">All Specialties</option>
                                                {specialties.map(spec => (
                                                    <option key={spec.id} value={spec.id}>{spec.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Capability</label>
                                            <select
                                                value={filterCapability}
                                                onChange={(e) => setFilterCapability(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="">All Capabilities</option>
                                                {capabilities.map(cap => (
                                                    <option key={cap.id} value={cap.id}>{cap.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div className="flex items-end">
                                            <button
                                                onClick={() => {
                                                    setSearchTerm('');
                                                    setFilterSpecialty('');
                                                    setFilterCapability('');
                                                }}
                                                className="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
                                            >
                                                Clear Filters
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Selected Agents Panel */}
                                {selectedAgents.length > 0 && (
                                    <div className="mb-8 bg-blue-50 border border-blue-200 rounded-xl p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <div>
                                                <h3 className="text-lg font-semibold text-blue-900">
                                                    Selected Agents ({selectedAgents.length})
                                                </h3>
                                                <p className="text-blue-700 text-sm">Create a custom swarm from your selection</p>
                                            </div>
                                            <div className="flex items-center space-x-3">
                                                <button
                                                    onClick={() => setSelectedAgents([])}
                                                    className="px-4 py-2 text-blue-700 hover:text-blue-900 transition-colors"
                                                >
                                                    Clear Selection
                                                </button>
                                                <button
                                                    onClick={handleCreateSwarmFromSelection}
                                                    disabled={loading}
                                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 flex items-center"
                                                >
                                                    {loading && <div className="loading-spinner mr-2"></div>}
                                                    Create Swarm
                                                </button>
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-2">
                                            {selectedAgents.map(agent => (
                                                <span key={agent.id} className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center">
                                                    {agent.metadata.name}
                                                    <button
                                                        onClick={() => handleAgentSelect(agent)}
                                                        className="ml-2 text-blue-600 hover:text-blue-800"
                                                    >
                                                        <i className="fas fa-times"></i>
                                                    </button>
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {/* Agent Grid */}
                                {loading ? (
                                    <div className="flex items-center justify-center py-12">
                                        <div className="loading-spinner mr-3"></div>
                                        <span>Loading agents...</span>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {filteredAgents.map(agent => (
                                            <AgentCard
                                                key={agent.id}
                                                agent={agent}
                                                selected={selectedAgents.find(a => a.id === agent.id) !== undefined}
                                                onSelect={handleAgentSelect}
                                                onViewDetails={(agent) => showNotification(`Viewing details for ${agent.metadata.name}`, 'info')}
                                            />
                                        ))}
                                    </div>
                                )}

                                {filteredAgents.length === 0 && !loading && (
                                    <div className="text-center py-12">
                                        <i className="fas fa-search text-4xl text-gray-400 mb-4"></i>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">No agents found</h3>
                                        <p className="text-gray-500">Try adjusting your search criteria</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Swarm Templates Tab */}
                        {activeTab === 'templates' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-4">Pre-built Swarm Templates</h2>
                                    <p className="text-gray-600">Choose from professionally designed swarm configurations for common use cases</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {swarmTemplates.map(template => (
                                        <SwarmTemplateCard
                                            key={template.id}
                                            template={template}
                                            onSelect={handleTemplateSelect}
                                            onViewDetails={(template) => showNotification(`Viewing details for ${template.name}`, 'info')}
                                        />
                                    ))}
                                </div>

                                {swarmTemplates.length === 0 && (
                                    <div className="text-center py-12">
                                        <i className="fas fa-layer-group text-4xl text-gray-400 mb-4"></i>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">No templates available</h3>
                                        <p className="text-gray-500">Templates are being loaded or none are configured</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Swarm Builder Tab */}
                        {activeTab === 'builder' && (
                            <div>
                                <div className="mb-8">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-4">Custom Swarm Builder</h2>
                                    <p className="text-gray-600">Build your own swarm configuration from scratch</p>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="text-center py-12">
                                        <i className="fas fa-cogs text-4xl text-gray-400 mb-4"></i>
                                        <h3 className="text-lg font-medium text-gray-900 mb-2">Custom Swarm Builder</h3>
                                        <p className="text-gray-500 mb-6">Advanced swarm configuration interface coming soon</p>
                                        <p className="text-sm text-gray-400">For now, use the Agent Inventory to select agents and create custom swarms</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<AgentFactoryDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
