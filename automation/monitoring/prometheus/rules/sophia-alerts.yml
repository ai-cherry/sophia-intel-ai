groups:
  - name: sophia.infrastructure
    interval: 30s
    rules:
      # Infrastructure Health Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."
          runbook_url: "https://docs.sophia-intel-ai.com/runbooks/service-down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "{{ $labels.instance }} is experiencing {{ $value | humanizePercentage }} error rate"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "High latency on {{ $labels.instance }}"
          description: "{{ $labels.instance }} 95th percentile latency is {{ $value }}s"

  - name: sophia.resources
    interval: 30s
    rules:
      # Resource Usage Alerts
      - alert: HighCPUUsage
        expr: (100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% (current value: {{ $value }}%)"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 80% (current value: {{ $value }}%)"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Disk space low on {{ $labels.instance }}"
          description: "Disk usage is above 85% (current value: {{ $value }}%)"

  - name: sophia.database
    interval: 30s
    rules:
      # Database Alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Redis instance is down"
          description: "Redis instance {{ $labels.instance }} is down"

      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "PostgreSQL instance is down"
          description: "PostgreSQL instance {{ $labels.instance }} is down"

      - alert: WeaviateDown
        expr: up{job="weaviate"} == 0
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Weaviate instance is down"
          description: "Weaviate instance {{ $labels.instance }} is down"

      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "High number of database connections"
          description: "PostgreSQL has {{ $value }} active connections"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value }}%"

  - name: sophia.application
    interval: 30s
    rules:
      # Application-specific alerts
      - alert: UnifiedAPIDown
        expr: up{job="unified-api"} == 0
        for: 1m
        labels:
          severity: critical
          team: application
        annotations:
          summary: "Unified API is down"
          description: "Unified API service is not responding"

      - alert: SophiaOrchestratorDown
        expr: up{job="sophia-orchestrator"} == 0
        for: 2m
        labels:
          severity: critical
          team: application
        annotations:
          summary: "Sophia Orchestrator is down"
          description: "Sophia Orchestrator service is not responding"

  - alert: SophiaOrchestratorDown
        expr: up{job="sophia-orchestrator"} == 0
        for: 2m
        labels:
          severity: critical
          team: application
        annotations:
          summary: "Sophia Orchestrator is down"
          description: "Sophia Orchestrator service is not responding"

      - alert: HealthMonitorDown
        expr: up{job="health-monitor"} == 0
        for: 3m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Health Monitor is down"
          description: "Health monitoring service is not responding"

      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 1000
        for: 2m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "High request rate on {{ $labels.instance }}"
          description: "{{ $labels.instance }} is receiving {{ $value }} requests/second"

      - alert: ComponentUnhealthy
        expr: sophia_component_health_status < 1
        for: 2m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "Component {{ $labels.component }} is unhealthy"
          description: "Health check for {{ $labels.component }} is failing"

  - name: sophia.performance
    interval: 1m
    rules:
      # Performance monitoring
      - alert: SlowResponseTime
        expr: sophia_component_response_time_seconds > 5
        for: 2m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "Slow response time for {{ $labels.component }}"
          description: "{{ $labels.component }} response time is {{ $value }}s"

      - alert: HighGoroutineCount
        expr: go_goroutines > 1000
        for: 5m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "High goroutine count on {{ $labels.instance }}"
          description: "{{ $labels.instance }} has {{ $value }} goroutines"

      - alert: HighGCPause
        expr: rate(go_gc_duration_seconds_sum[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "High GC pause time on {{ $labels.instance }}"
          description: "{{ $labels.instance }} GC pause time is {{ $value }}s/s"

  - name: sophia.business
    interval: 1m
    rules:
      # Business logic alerts
      - alert: LowSuccessRate
        expr: rate(http_requests_total{status=~"2.."}[5m]) / rate(http_requests_total[5m]) < 0.95
        for: 5m
        labels:
          severity: critical
          team: application
        annotations:
          summary: "Low success rate on {{ $labels.instance }}"
          description: "Success rate is {{ $value | humanizePercentage }}"

      - alert: NoTrafficReceived
        expr: rate(http_requests_total[10m]) == 0
        for: 10m
        labels:
          severity: warning
          team: application
        annotations:
          summary: "No traffic received on {{ $labels.instance }}"
          description: "{{ $labels.instance }} has not received any requests in the last 10 minutes"
