# Sophia Intel AI - Production Redis Configuration
# Optimized for persistence, reliability, and performance

################################## NETWORK #####################################

# Accept connections from all interfaces (for Docker compatibility)
bind 0.0.0.0 ::1

# Disable protected mode for local development
protected-mode no

# TCP listen backlog
tcp-backlog 511

# TCP keepalive
tcp-keepalive 300

# Close connection after client idle N seconds
timeout 0

################################## GENERAL #####################################

# Run as daemon
daemonize yes

# Set server verbosity to 'notice'
loglevel notice

# Log file name
logfile logs/redis.log

# Set the number of databases
databases 16

# Show logo in startup logs
always-show-logo no

################################## SNAPSHOTTING ################################

# Save the DB to disk
# Format: save <seconds> <changes>
save 900 1      # After 900 sec (15 min) if at least 1 key changed
save 300 10     # After 300 sec (5 min) if at least 10 keys changed
save 60 10000   # After 60 sec if at least 10000 keys changed

# Compress dump.rdb using LZF
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename for the DB
dbfilename sophia-intel.rdb

# The working directory for RDB and AOF
dir ./redis-data

################################## REPLICATION ##################################

# Sophia Intel AI is single-node for now
# Replication config reserved for future scaling

################################## SECURITY ####################################

# No password required for local development
# requirepass your_secure_password_here

# Rename dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_sophia_admin"

################################## CLIENTS ######################################

# Max number of clients
maxclients 10000

################################## MEMORY MANAGEMENT ###########################

# Maximum memory usage (set to 2GB, adjust based on your system)
maxmemory 2gb

# Memory eviction policy
# allkeys-lru: Remove any key according to LRU
maxmemory-policy allkeys-lru

# LRU samples for eviction
maxmemory-samples 5

# Replica ignore maxmemory
replica-ignore-maxmemory yes

# Disable active rehashing for predictable latency
activerehashing no

################################## LAZY FREEING #################################

# Lazy freeing of memory (non-blocking deletion)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes

################################## APPEND ONLY MODE #############################

# Enable AOF for durability
appendonly yes

# AOF filename
appendfilename "sophia-intel.aof"

# AOF fsync policy
# everysec: fsync every second (good balance of performance and durability)
appendfsync everysec

# Prevent fsync during rewrites
no-appendfsync-on-rewrite no

# Auto rewrite the AOF
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF
aof-load-truncated yes

# Use RDB-AOF hybrid persistence
aof-use-rdb-preamble yes

################################## LUA SCRIPTING ################################

# Max execution time for Lua scripts (milliseconds)
lua-time-limit 5000

################################## CLUSTER ######################################

# Cluster is disabled for single-node setup
# cluster-enabled no

################################## SLOW LOG #####################################

# Log queries slower than specified microseconds
slowlog-log-slower-than 10000

# Maximum length of slow log
slowlog-max-len 128

################################## LATENCY MONITOR ##############################

# Enable latency monitoring
latency-monitor-threshold 100

################################## EVENT NOTIFICATION ##########################

# Keyspace notifications
notify-keyspace-events "Ex"

################################## ADVANCED CONFIG ##############################

# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing the main dictionary
hz 10

# Background saving error handling
stop-writes-on-bgsave-error yes

################################## BACKUP ROTATION #############################

# Note: Backup rotation is handled by external script (scripts/redis_backup.sh)
# Backups are stored in: ./redis-backups/
# Retention: 7 daily, 4 weekly, 12 monthly backups
