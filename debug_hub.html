<!DOCTYPE html>
<html>
<head>
    <title>Hub Debug</title>
    <script>
        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];
        
        console.log = function(...args) {
            logs.push({type: 'log', message: args.join(' ')});
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            logs.push({type: 'error', message: args.join(' ')});
            originalError.apply(console, args);
        };
        
        function showLogs() {
            const output = document.getElementById('console-output');
            output.innerHTML = logs.map(log => 
                `<div class="${log.type}">[${log.type.toUpperCase()}] ${log.message}</div>`
            ).join('');
        }
    </script>
</head>
<body>
    <h1>Hub Debug Console</h1>
    <iframe src="http://localhost:8005/hub/" width="100%" height="400" id="hub-frame"></iframe>
    
    <h2>Console Output:</h2>
    <button onclick="showLogs()">Refresh Logs</button>
    <button onclick="testTabClick()">Test Tab Click</button>
    <div id="console-output" style="background: #f0f0f0; padding: 10px; font-family: monospace;"></div>
    
    <script>
        function testTabClick() {
            const iframe = document.getElementById('hub-frame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Try to find tabs
            const tabs = iframeDoc.querySelectorAll('.tab-button');
            console.log(`Found ${tabs.length} tabs`);
            
            // Try to click the second tab
            if (tabs.length > 1) {
                console.log('Clicking tab:', tabs[1].textContent);
                tabs[1].click();
            }
            
            // Check if hubController exists
            if (iframe.contentWindow.hubController) {
                console.log('HubController exists!');
                console.log('Current tab:', iframe.contentWindow.hubController.tabManager?.currentTab);
            } else {
                console.error('HubController not found in iframe!');
            }
            
            showLogs();
        }
        
        // Auto-refresh logs every 2 seconds
        setInterval(showLogs, 2000);
    </script>
    
    <style>
        .error { color: red; }
        .log { color: black; }
        #console-output { 
            max-height: 300px; 
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</body>
</html>
