<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sophia Intelligence Platform - Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-void: #050709;
      --bg-primary: #0f1318;
      --bg-secondary: #161b22;
      --text-primary: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #3b82f6;
      --secondary: #8b5cf6;
      --shadow-glow: 0 0 40px rgba(59, 130, 246, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-void);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      animation: aurora 20s ease-in-out infinite;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes aurora {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
    }

    /* Loading Container */
    .loading-container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 800;
      color: white;
      box-shadow: var(--shadow-glow);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: var(--shadow-glow); }
      50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(59, 130, 246, 0.3); }
    }

    .title {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text-primary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      font-weight: 400;
    }

    /* Loading Animation */
    .loading-animation {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 2rem;
    }

    .loading-dot {
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      animation: loadingDot 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes loadingDot {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-20px);
        opacity: 1;
      }
    }

    .loading-text {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Auto-redirect message */
    .redirect-info {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Skip link */
    .skip-link {
      position: fixed;
      top: 2rem;
      right: 2rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
    }

    .skip-link:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }
  </style>
</head>
<body>
  <a href="system-selector.html" class="skip-link">Skip to System Selector</a>
  
  <div class="loading-container">
    <div class="logo">S</div>
    <h1 class="title">Sophia Intelligence</h1>
    <p class="subtitle">Initializing AI Platform...</p>
    
    <div class="loading-animation">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
    
    <div class="loading-text" id="loadingText">Preparing systems...</div>
  </div>
  
  <div class="redirect-info">
    Redirecting to System Selector in <span id="countdown">3</span> seconds
  </div>

  <script>
    // Loading messages
    const loadingMessages = [
      'Preparing systems...',
      'Loading AI models...',
      'Connecting to services...',
      'Initializing interface...',
      'Almost ready...'
    ];
    
    let messageIndex = 0;
    let countdown = 3;
    
    // Update loading message
    function updateLoadingMessage() {
      document.getElementById('loadingText').textContent = loadingMessages[messageIndex];
      messageIndex = (messageIndex + 1) % loadingMessages.length;
    }
    
    // Update countdown
    function updateCountdown() {
      document.getElementById('countdown').textContent = countdown;
      countdown--;
      
      if (countdown < 0) {
        window.location.href = 'system-selector.html';
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Update loading message every 600ms
      const messageInterval = setInterval(updateLoadingMessage, 600);
      
      // Update countdown every second
      const countdownInterval = setInterval(updateCountdown, 1000);
      
      // Clean up intervals when redirecting
      setTimeout(() => {
        clearInterval(messageInterval);
        clearInterval(countdownInterval);
      }, 3000);
      
      // Allow immediate navigation with any key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ' || e.key === 'Escape') {
          window.location.href = 'system-selector.html';
        }
      });
      
      // Allow click to skip
      document.addEventListener('click', function() {
        window.location.href = 'system-selector.html';
      });
    });
  </script>
</body>
</html>
