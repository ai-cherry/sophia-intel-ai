<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artemis Multi‑Model Chat (6)</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f1115;color:#e5e7eb}
    header{padding:14px 18px;border-bottom:1px solid #23262d;display:flex;gap:12px;align-items:center}
    .send-all{flex:1;display:flex;gap:8px}
    .send-all input{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #23262d;background:#12151b;color:#e5e7eb}
    .send-all button{padding:10px 14px;border-radius:8px;border:1px solid #3b82f6;background:#2563eb;color:white;cursor:pointer}
    .grid{display:grid;gap:12px;padding:12px;grid-template-columns:repeat(3,1fr)}
    .pane{border:1px solid #23262d;border-radius:10px;background:#12151b;display:flex;flex-direction:column;min-height:300px}
    .pane header{display:flex;justify-content:space-between;border-bottom:1px solid #23262d}
    .pane header h3{margin:0;font-size:14px;color:#93c5fd}
    .log{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px}
    .msg{padding:10px 12px;border-radius:8px;background:#0f1115;border:1px solid #23262d;white-space:pre-wrap}
    .msg.user{background:#111827;border-color:#374151}
    .input{display:flex;gap:8px;padding:12px;border-top:1px solid #23262d}
    .input textarea{flex:1;border-radius:8px;border:1px solid #23262d;background:#0f1115;color:#e5e7eb;padding:10px;height:60px}
    .input button{padding:10px 12px;border-radius:8px;border:1px solid #4b5563;background:#374151;color:#e5e7eb;cursor:pointer}
    .small{font-size:12px;color:#9ca3af}
  </style>
</head>
<body>
  <header>
    <strong>Artemis • Multi‑Model Chat</strong>
    <div class="send-all">
      <input id="broadcast" placeholder="Ask all six models…" />
      <button onclick="sendAll()">Send to All</button>
    </div>
    <span class="small">Server: http://127.0.0.1:3333 (OpenRouter proxy) • <span id="rate">rate: -</span></span>
  </header>
  <div class="grid" id="grid"></div>

  <script>
    const SERVER_URL = 'http://127.0.0.1:3333';
    // Your six exact models via OpenRouter
    const MODELS = [
      { id:'chatgpt5',    name:'ChatGPT‑5',            model:'openai/chatgpt-5' },
      { id:'qwen3',       name:'Qwen3‑30B‑A3B',        model:'qwen/qwen3-30b-a3b' },
      { id:'deepseekv3',  name:'DeepSeek V3 Free',     model:'deepseek/deepseek-chat-v3-0324:free' },
      { id:'grokcode',    name:'Grok Code Fast',       model:'x-ai/grok-code-fast-1' },
      { id:'claude4',     name:'Claude Sonnet 4',      model:'anthropic/claude-sonnet-4' },
      { id:'llama4',      name:'Llama 4 Maverick Free',model:'meta-llama/llama-4-maverick:free' }
    ];

    function pane(model){
      const el = document.createElement('div');
      el.className = 'pane';
      // model selector
      const options = MODELS.map(m => `<option value="${m.model}" ${m.model===model.model? 'selected':''}>${m.name}</option>`).join('');
      el.innerHTML = `
        <header>
          <h3>${model.name}</h3>
          <span class="small">Model: 
            <select id="sel-${model.id}" onchange="onModelChange('${model.id}')">${options}</select>
          </span>
        </header>
        <div class="log" id="log-${model.id}"></div>
        <div class="input">
          <textarea id="ta-${model.id}" placeholder="Message ${model.name}…"></textarea>
          <button onclick="send('${model.id}')">Send</button>
        </div>
      `;
      return el;
    }

    function addMsg(modelId, role, text){
      const log = document.getElementById('log-' + modelId);
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function onModelChange(modelId){
      const pane = MODELS.find(x => x.id === modelId);
      const sel = document.getElementById('sel-' + modelId);
      if (pane && sel) {
        pane.model = sel.value;
      }
    }

    async function send(modelId){
      const m = MODELS.find(x => x.id === modelId);
      const ta = document.getElementById('ta-' + modelId);
      const q = ta.value.trim();
      if(!q) return;
      addMsg(modelId, 'user', q);
      ta.value = '';
      // Create an assistant placeholder to stream into
      const log = document.getElementById('log-' + modelId);
      const holder = document.createElement('div');
      holder.className = 'msg assistant';
      holder.textContent = '';
      log.appendChild(holder);
      log.scrollTop = log.scrollHeight;

      // Try streaming first; fallback to non-stream fetch on failure
      try{
        const resp = await fetch(`${SERVER_URL}/proxy/openrouter/stream`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: m.model, messages: [{ role:'user', content:q }] })
        });
        if (!resp.body || !resp.ok) throw new Error('stream not available');
        const reader = resp.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let buffer = '';
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          buffer += decoder.decode(value, { stream: true });
          const parts = buffer.split('\n');
          buffer = parts.pop() || '';
          for (const line of parts) {
            if (!line.startsWith('data:')) continue;
            const payload = line.slice(5).trim();
            if (payload === '[DONE]') continue;
            try {
              const json = JSON.parse(payload);
              const delta = json?.choices?.[0]?.delta?.content;
              if (delta) {
                holder.textContent += delta;
                log.scrollTop = log.scrollHeight;
              }
              if (json?.meta?.rate) {
                const r = json.meta.rate;
                document.getElementById('rate').textContent = `rate: ${r['x-ratelimit-remaining-requests']||'-'}/${r['x-ratelimit-remaining-tokens']||'-'}`;
              }
            } catch (_) {
              // not JSON; append raw
              if (payload) {
                holder.textContent += payload + '\n';
              }
            }
          }
        }
        return;
      } catch (e) {
        // fallback non-stream
        try{
          const r = await fetch(`${SERVER_URL}/proxy/openrouter`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ model: m.model, messages: [{ role:'user', content:q }] })
          });
          const data = await r.json();
          holder.textContent = data.text || JSON.stringify(data);
          if (data.rate) {
            const rate = data.rate;
            document.getElementById('rate').textContent = `rate: ${rate['x-ratelimit-remaining-requests']||'-'}/${rate['x-ratelimit-remaining-tokens']||'-'}`;
          }
          log.scrollTop = log.scrollHeight;
        }catch(err){
          holder.textContent = 'Error: ' + err;
        }
      }
    }

    function sendAll(){
      const v = document.getElementById('broadcast').value.trim();
      if(!v) return;
      MODELS.forEach(m => {
        const ta = document.getElementById('ta-' + m.id);
        ta.value = v;
        send(m.id);
      });
    }

    const grid = document.getElementById('grid');
    MODELS.forEach(m => grid.appendChild(pane(m)));
  </script>
</body>
</html>
