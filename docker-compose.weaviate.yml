version: '3.8'

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.32.1
    container_name: weaviate_v132
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"  # gRPC port for performance
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-openai'
      ENABLE_MODULES: 'text2vec-openai,generative-openai,qna-openai'
      CLUSTER_HOSTNAME: 'node1'
      
      # OpenAI configuration
      OPENAI_APIKEY: ${OPENAI_API_KEY}
      
      # Performance optimizations
      QUERY_MAXIMUM_RESULTS: 10000
      
      # HNSW optimization for speed
      HNSW_MAX_CONNECTIONS: 32
      HNSW_EF_CONSTRUCTION: 128
      HNSW_EF: 64
      
    volumes:
      - weaviate_data:/var/lib/weaviate

volumes:
  weaviate_data:
    driver: local
