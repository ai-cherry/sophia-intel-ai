display_information:
  name: Sophia Intel
  description: Business Intelligence assistant for Pay Ready
  background_color: "#111827"
features:
  bot_user:
    display_name: Sophia
    always_online: true
oauth_config:
  redirect_urls:
    - "https://<API_HOST>/api/slack/oauth/callback"
    - "http://localhost:8000/api/slack/oauth/callback"
  scopes:
    bot:
      # Reads for BI ingestion (requires bot in channels)
      - channels:read
      - channels:history
      - groups:read
      - groups:history
      - im:history
      - mpim:history
      - users:read
      - users:read.email
      - users.profile:read
      - reactions:read
      - files:read
      # Writes and interactions
      - chat:write
      - reactions:write
      - commands
      - app_mentions:read
settings:
  event_subscriptions:
    request_url: "https://<API_HOST>/api/slack/webhook"
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
  interactivity:
    is_enabled: true
    request_url: "https://<API_HOST>/api/slack/interactivity"
  org_deploy_enabled: false
  socket_mode_enabled: false
  is_hosted: false
  token_rotation_enabled: false
slash_commands:
  - command: /sophia
    url: "https://<API_HOST>/api/slack/commands"
    description: Ask Sophia or open actions
    usage_hint: "ask <question> | help"
    should_escape: false
  - command: /bi
    url: "https://<API_HOST>/api/slack/commands"
    description: Business Intelligence queries
    usage_hint: "pipeline | risks | okrs"
    should_escape: false
  - command: /ingest
    url: "https://<API_HOST>/api/slack/commands"
    description: "Admin: trigger Slack ingest"
    usage_hint: "channels all | reindex"
    should_escape: false
  - command: /sophia-settings
    url: "https://<API_HOST>/api/slack/commands"
    description: Personal preferences
    usage_hint: "notifications daily|off; domains product,cs"
    should_escape: false
