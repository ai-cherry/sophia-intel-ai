apiVersion: v2
name: sophia-artemis
description: Helm chart for Sophia-Artemis consolidated system with Istio service mesh
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/sophia-artemis/sophia-artemis
sources:
  - https://github.com/sophia-artemis/sophia-artemis
maintainers:
  - name: Sophia-Artemis Team
    email: team@sophia-artemis.io
keywords:
  - sophia
  - artemis
  - orchestrator
  - istio
  - service-mesh
  - ai
  - mcp
dependencies:
  - name: istio-operator
    version: "1.20.0"
    repository: https://istio-release.storage.googleapis.com/charts
    condition: istio.enabled
  - name: prometheus
    version: "25.0.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.0.0"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
annotations:
  artifacthub.io/category: ai-machine-learning
  artifacthub.io/license: Apache-2.0
  artifacthub.io/signKey: |
    fingerprint: sophia-artemis-signing-key
  artifacthub.io/recommendations: |
    - name: redis
      repository: https://charts.bitnami.com/bitnami
    - name: postgresql
      repository: https://charts.bitnami.com/bitnami
