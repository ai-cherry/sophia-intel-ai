apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
    component: alerting
spec:
  podSelector:
    matchLabels:
      app: alertmanager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus to send alerts
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9093

    # Allow cluster communication between AlertManager instances
    - from:
        - podSelector:
            matchLabels:
              app: alertmanager
      ports:
        - protocol: TCP
          port: 9094
        - protocol: UDP
          port: 9095

    # Allow metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 9093

    # Allow OAuth2 proxy access
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 4180

    # Allow ingress controller access
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: istio-system
          podSelector:
            matchLabels:
              app: istio-ingressgateway
      ports:
        - protocol: TCP
          port: 9093
        - protocol: TCP
          port: 4180

    # Allow KEDA webhook access
    - from:
        - namespaceSelector:
            matchLabels:
              name: keda
          podSelector:
            matchLabels:
              app: keda-operator
      ports:
        - protocol: TCP
          port: 9093

    # Allow platform services access
    - from:
        - namespaceSelector:
            matchLabels:
              name: sophia-system
        - namespaceSelector:
            matchLabels:
              name: artemis-system
      ports:
        - protocol: TCP
          port: 9093

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow cluster communication
    - to:
        - podSelector:
            matchLabels:
              app: alertmanager
      ports:
        - protocol: TCP
          port: 9094
        - protocol: UDP
          port: 9095

    # Allow SMTP for email notifications
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 25
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465

    # Allow HTTPS for webhooks, Slack, PagerDuty, Teams
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8443

    # Allow webhook receivers in monitoring namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app: platform-webhook
      ports:
        - protocol: TCP
          port: 8080

    # Allow ML services access for false positive reduction
    - to:
        - namespaceSelector:
            matchLabels:
              name: sophia-system
          podSelector:
            matchLabels:
              app: sophia-ml
      ports:
        - protocol: TCP
          port: 8080

    # Allow OAuth2 provider access
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # Allow access to Kubernetes API
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
          podSelector:
            matchLabels:
              component: kube-apiserver
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager-allow-monitoring-namespace
  namespace: monitoring
  labels:
    app: alertmanager
    component: alerting
spec:
  podSelector:
    matchLabels:
      app: alertmanager
  policyTypes:
    - Ingress
  ingress:
    # Allow all traffic from monitoring namespace for troubleshooting
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager-deny-default
  namespace: monitoring
  labels:
    app: alertmanager
    component: alerting
spec:
  podSelector:
    matchLabels:
      app: alertmanager
  policyTypes:
    - Ingress
    - Egress
