---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: alertmanager-project
  namespace: argocd
spec:
  description: AlertManager monitoring infrastructure

  # Source repositories
  sourceRepos:
    - https://github.com/sophia-intel-ai/infrastructure

  # Destination clusters and namespaces
  destinations:
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: monitoring-staging
      server: https://kubernetes.default.svc
    - namespace: monitoring-dev
      server: https://kubernetes.default.svc

  # Cluster resource whitelist
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: "rbac.authorization.k8s.io"
      kind: ClusterRole
    - group: "rbac.authorization.k8s.io"
      kind: ClusterRoleBinding

  # Namespace resource whitelist
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

  # Roles
  roles:
    - name: admin
      policies:
        - p, proj:alertmanager-project:admin, applications, *, alertmanager-project/*, allow
      groups:
        - sophia-intel-ai:admins

    - name: readonly
      policies:
        - p, proj:alertmanager-project:readonly, applications, get, alertmanager-project/*, allow
      groups:
        - sophia-intel-ai:developers
