# Development environment overrides
replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  storageClass: standard
  size: 2Gi

clustering:
  enabled: false

oauth2Proxy:
  enabled: false

externalService:
  enabled: false

config:
  global:
    resolve_timeout: 2m
  route:
    group_wait: 10s
    group_interval: 2m
    repeat_interval: 1h

# Relaxed network policy for dev
networkPolicy:
  enabled: false

# No PDB in dev
podDisruptionBudget:
  enabled: false

# Disable ML integration in dev
mlIntegration:
  enabled: false

# Enable testing features
testing:
  enabled: true
  loadTest:
    enabled: true
    alertsPerSecond: 10
    duration: 60

# Dev notification channels
domains:
  sophia:
    groupWait: 10s
    groupInterval: 2m
    repeatInterval: 1h
    criticalChannels:
      - slack-dev
    warningChannels:
      - slack-dev
  sophia:
    groupWait: 15s
    groupInterval: 3m
    repeatInterval: 2h
    criticalChannels:
      - slack-dev
    warningChannels:
      - slack-dev
  infrastructure:
    groupWait: 5s
    groupInterval: 1m
    repeatInterval: 30m
    criticalChannels:
      - slack-dev
    warningChannels:
      - slack-dev

# Development-specific annotations
podAnnotations:
  environment: development
  team: platform
  cost-center: engineering
