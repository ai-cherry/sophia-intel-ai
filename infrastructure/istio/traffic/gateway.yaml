---
# Egress gateway for external services
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: external-gateway
  namespace: istio-system
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*.openai.com"
        - "*.anthropic.com"
        - "*.huggingface.co"
        - "*.github.com"
        - "*.googleapis.com"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
      hosts:
        - "*.openai.com"
        - "*.anthropic.com"
        - "*.huggingface.co"
        - "*.github.com"
        - "*.googleapis.com"
        - "*.amazonaws.com"
        - "*.azure.com"
---
# WebSocket gateway for real-time connections
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: websocket-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8080
        name: ws
        protocol: HTTP
      hosts:
        - "ws.sophia-artemis.local"
    - port:
        number: 8443
        name: wss
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: websocket-tls-cert
        minProtocolVersion: TLSV1_2
      hosts:
        - "wss.sophia-artemis.local"
