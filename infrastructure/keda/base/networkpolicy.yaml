  ingress:
    # Allow KEDA to access metrics
    - from:
        - namespaceSelector:
            matchLabels:
              name: keda-system
          podSelector:
            matchLabels:
              app: keda-operator
      ports:
        - protocol: TCP
          port: 8080 # Metrics port
