name: fly-infrastructure
runtime: python
description: Centralized Fly.io Infrastructure Provisioning for Sophia Intel AI

backend:
  url: https://app.pulumi.com

template:
  config:
    fly-infrastructure:environment:
      description: Environment name (dev, staging, prod)
      default: prod
    fly-infrastructure:primary_region:
      description: Primary region for deployments
      default: sjc
    fly-infrastructure:secondary_region:
      description: Secondary region for deployments
      default: iad
