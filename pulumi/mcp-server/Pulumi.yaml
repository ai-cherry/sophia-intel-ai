name: mcp-server
runtime: python
description: Memory and tool management service with MCP protocol for Sophia Intel AI

backend:
  url: https://app.pulumi.com

template:
  config:
    mcp-server:environment:
      description: Environment name (dev, staging, prod)
      default: dev
    mcp-server:memory_pool_size:
      description: Memory connection pool size
      default: 20
    mcp-server:enable_mcp_protocol:
      description: Enable Model Context Protocol support
      default: true