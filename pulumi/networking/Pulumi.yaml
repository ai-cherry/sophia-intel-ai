name: networking
runtime: python
description: API Gateway and networking infrastructure for Sophia Intel AI

backend:
  url: https://app.pulumi.com

template:
  config:
    networking:environment:
      description: Environment name (dev, staging, prod)
      default: dev
    networking:domain:
      description: Base domain for services
      default: sophia-intel-ai.fly.dev
    networking:rate_limit:
      description: API rate limit per minute
      default: 100
