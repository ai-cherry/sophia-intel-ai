<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophia API Test Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0B0E1F 0%, #1A1F3A 100%);
            color: #E4E6EB;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #4A90E2;
            text-align: center;
            margin-bottom: 30px;
        }
        .chat-container {
            background: rgba(30, 35, 56, 0.8);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 12px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(11, 14, 31, 0.5);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: rgba(74, 144, 226, 0.2);
            border-left: 3px solid #4A90E2;
            margin-left: 50px;
        }
        .sophia-message {
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4CAF50;
            margin-right: 50px;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4A90E2;
        }
        .sophia-message .message-header {
            color: #4CAF50;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            background: rgba(30, 35, 56, 0.9);
            border: 1px solid rgba(74, 144, 226, 0.5);
            color: #E4E6EB;
            border-radius: 6px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 12px;
        }
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        .typing {
            opacity: 0.6;
            font-style: italic;
        }
        .test-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .test-btn {
            padding: 8px 16px;
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid rgba(74, 144, 226, 0.5);
            color: #4A90E2;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .test-btn:hover {
            background: rgba(74, 144, 226, 0.3);
            border-color: #4A90E2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💎 Sophia Enhanced API Test Interface</h1>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="sophia-message message">
                    <div class="message-header">Sophia</div>
                    <div>Hello! I'm Sophia with enhanced API testing capabilities. Try testing my API connections!</div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Try: 'test gong api connection' or 'check hubspot status'" />
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <div class="test-buttons">
            <button class="test-btn" onclick="testCommand('test gong api connection')">Test Gong API</button>
            <button class="test-btn" onclick="testCommand('test hubspot api')">Test HubSpot API</button>
            <button class="test-btn" onclick="testCommand('check salesforce connection')">Check Salesforce</button>
            <button class="test-btn" onclick="testCommand('validate github integration')">Validate GitHub</button>
            <button class="test-btn" onclick="testCommand('gong api status')">Gong Status</button>
            <button class="test-btn" onclick="testCommand('test all api connections')">Test All APIs</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            const typingId = 'typing-' + Date.now();
            addMessage('Thinking...', 'sophia', typingId, true);

            try {
                const response = await fetch('http://localhost:9000/api/sophia/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'test-interface-' + Date.now(),
                        include_voice: false
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                document.getElementById(typingId)?.remove();

                // Format and display response
                let responseText = data.response || data.content || 'No response';
                responseText = formatResponse(responseText);
                addMessage(responseText, 'sophia');

                // Show status
                if (data.command_type) {
                    showStatus(`Command Type: ${data.command_type} | Success: ${data.success}`, data.success ? 'success' : 'error');
                }

            } catch (error) {
                document.getElementById(typingId)?.remove();
                addMessage(`Error: ${error.message}`, 'sophia');
                showStatus('Connection error - ensure Sophia server is running on port 9000', 'error');
            }

            sendBtn.disabled = false;
        }

        function addMessage(text, sender, id = null, isTyping = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            if (id) messageDiv.id = id;
            if (isTyping) messageDiv.classList.add('typing');

            messageDiv.innerHTML = `
                <div class="message-header">${sender === 'user' ? 'You' : 'Sophia'}</div>
                <div>${text}</div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatResponse(text) {
            // Convert markdown to HTML
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\n/g, '<br>');
            text = text.replace(/•/g, '&bull;');
            text = text.replace(/🔧/g, '🔧');
            text = text.replace(/✅/g, '✅');
            text = text.replace(/❌/g, '❌');
            return text;
        }

        function showStatus(text, type) {
            statusDiv.textContent = text;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function testCommand(command) {
            messageInput.value = command;
            sendMessage();
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
