<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button id="testBtn">Test Connection to http://localhost:7777/healthz</button>
    <pre id="result"></pre>
    
    <script>
        document.getElementById('testBtn').onclick = async function() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:7777/healthz');
                const data = await response.json();
                result.textContent = 'SUCCESS: ' + JSON.stringify(data, null, 2);
                result.style.color = 'green';
            } catch (error) {
                result.textContent = 'ERROR: ' + error.message;
                result.style.color = 'red';
                console.error('Fetch error:', error);
            }
        };
        
        // Auto-test on load
        window.onload = function() {
            document.getElementById('testBtn').click();
        };
    </script>
</body>
</html>
