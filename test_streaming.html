<!DOCTYPE html>
<html>
<head>
    <title>Streaming Test</title>
</head>
<body>
    <h1>Streaming Response Test</h1>
    <button onclick="testStreaming()">Test Streaming</button>
    <div id="output" style="background: #f5f5f5; padding: 10px; margin: 10px 0; min-height: 100px; white-space: pre-wrap; font-family: monospace;"></div>
    
    <script>
        async function testStreaming() {
            const output = document.getElementById('output');
            output.textContent = 'Starting streaming test...\n';
            
            try {
                const response = await fetch('http://localhost:7777/teams/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        message: 'test streaming from browser',
                        team_id: 'coding-team'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        
                        if (line.startsWith('data: ')) {
                            const payload = line.slice(6).trim();
                            if (!payload) continue;
                            
                            if (payload === '[DONE]') {
                                output.textContent += '\n[STREAMING COMPLETE]';
                                return;
                            }
                            
                            try {
                                const obj = JSON.parse(payload);
                                if (obj.token) {
                                    output.textContent += obj.token;
                                }
                            } catch {
                                output.textContent += payload;
                            }
                        }
                    }
                }
                
            } catch (error) {
                output.textContent += `\nERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
