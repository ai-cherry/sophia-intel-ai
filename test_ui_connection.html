<!DOCTYPE html>
<html>
<head>
    <title>Test UI Connection</title>
</head>
<body>
    <h1>Test Connection to http://localhost:7777</h1>
    <button id="testBtn">Test Connection</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Attempting to fetch from http://localhost:7777/healthz');
                
                const response = await fetch('http://localhost:7777/healthz', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h2 style="color: green;">✅ Connection Successful!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Connection error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Connection Failed</h2>
                    <p>${error.message}</p>
                    <p>Check browser console for details</p>
                `;
            }
        });
        
        // Auto-test on load
        window.addEventListener('load', () => {
            document.getElementById('testBtn').click();
        });
    </script>
</body>
</html>
